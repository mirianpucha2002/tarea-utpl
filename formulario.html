    <h1>Formulario </h1>

    <form action="https://www.utpl.edu.ec/" method="get">
    	<ol>
        <label for="titulo">Persona:</label>
        <select id="titulo" name="titulo" required>
            <option value="Sr.">Sr.</option>
            <option value="Sra.">Sra.</option>
        </select>
        </ol>

        <ol>
       	<label for="nombres">Nombres:</label>
       	<input type="text" id="nombres" name="nombres" required autofocus>
		</ol>

		<ol>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </ol>

        <ol>
        <label for="web">Web:</label>
        <input type="url" id="web" name="web" placeholder="URL de tu pÃ¡gina web personal">
        </ol>

        <ol>
        <label for="fecha_registro">Fecha de Registro:</label>
        <input type="date" id="fecha_registro" name="fecha_registro">
        </ol>

        <ol>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
        </ol>

        <ol>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="-18" max="65">
        </ol>

        <ol>
        <label for="contacto">Contacto:</label>
        <input type="tel" id="contacto" name="contacto">
        </ol>

        <ol>
        <label for="color_favorito">Color favorito:</label>
        <input type="color" id="color_favorito" name="color_favorito">
        </ol>
        <ol>
        <input type="submit" value="Enviar">
        </ol>
    </form>
</body>
